<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pfand</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3schools32.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <style>
        .github-fork-ribbon:before {
            background-color: #333;
        }
    </style>
    <script type="module" src="main.js"></script>
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/sauce-code/idle" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>
    <input id="buttonSave" type="button" value="save" />
    <input id="buttonLoad" type="button" value="load" />
    <input id="buttonDelete" type="button" value="delete" />
    <input id="buttonReset" type="button" value="reset" />
    <label>Autosave:</label>
    <input id="checkboxAutosave" type="checkbox"/><br />
    <input id="clickImage" type="image"
        src="https://www.verbraucherzentrale.de/sites/default/files/inline-images/Einwegflaschen-Logo.jpg" width="200px"
        height="200px"><br />
    <label>Pfandflaschen:</label><br />
    <label id="thingCount">0</label><br />
    <label>Pfandflaschen pro Sekunde:</label><br />
    <label id="tpsTotal">0</label><br />
    <table id="buildings">
        <th>Art</th>
        <th>Anzahl</th>
        <th>Flaschen/s</th>
        <th>Kosten</th>
        <th></th>
        <th></th>
        <th></th>
    </table>
</body>

</html>
